<div class="users-page">

    <div class="flex flex-col mt-10">

        <form [formGroup]="usersForm" class="flex flex-wrap gap-3 items-center px-8 mb-10
        w-full md:w-auto md:max-w-4xl mx-auto">

            <div class="flex flex-col gap-2 w-full sm:w-auto">
                <label>Search user</label>

                <input type="text" formControlName="nameEmail" placeholder="Name or email" class=" w-full px-4 py-2 border border-gray-300 rounded-lg outline-0
               ">
            </div>

            <div class="flex flex-col gap-2 w-full sm:w-auto">
                <label>Users for page</label>
                <select formControlName="forPage" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-0">
                    <option [value]="5">5</option>
                    <option [value]="10">10</option>
                    <option [value]="25">25</option>
                    <option [value]="50">50</option>
                </select>
            </div>



            <app-button class="button" label="Add User" icon="person-add" class="mt-5"
                (btnClick)="addUser()"></app-button>




        </form>

    </div>

    @if (isLoading) {
    <div class="flex justify-center mt-30">
        <mat-progress-spinner mode="indeterminate" diameter="40" color="primary"></mat-progress-spinner>
    </div>
    } @else {

    <div class="w-auto">
        @if(users().length > 0) {
        <app-user-card [users]="users()" (id)="goToUserDetail($event)"
            (userIdDeleted)="userDelete($event)"></app-user-card>
        } @else {
        <p class="text-center mt-10 text-gray-500">No Users found</p>
        }
    </div>
    }
</div>
