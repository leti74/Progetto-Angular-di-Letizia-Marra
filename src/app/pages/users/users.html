<div class="users-page">

    <div>

        <form [formGroup]="usersForm" class=" flex! flex-wrap! flex-row! gap-3! items-center! pr-10! pl-7! mb-10!">

            <div class=" flex flex-col gap-2">
                <label>Search user</label>

                <input type="text" formControlName="nameEmail" placeholder="Name or email" class=" px-4! py-2! border! border-gray-300! rounded-lg! outline-0
               ">
            </div>

            <div class="flex flex-col gap-2">
                <label>Users for page</label>
                <select formControlName="forPage" class="px-4! py-2! border! border-gray-300! rounded-lg! outline-0">
                    <option [value]="5">5</option>
                    <option [value]="10">10</option>
                    <option [value]="25">25</option>
                    <option [value]="50">50</option>
                </select>
            </div>

            <div class="flex flex-row ">

                <app-button class="button" label="Add User" icon="person-add" class="mt-7"
                    (btnClick)="addUser()"></app-button>

            </div>


        </form>

        @if (isLoading) {
        <div class="flex justify-center mt-10">
            <mat-progress-spinner mode="indeterminate" diameter="40" color="primary"></mat-progress-spinner>
        </div>
        } @else {

        <div class="w-auto">
            @if(users().length > 0) {
            <app-user-card [users]="users()" (id)="goToUserDetail($event)"
                (userIdDeleted)="userDelete($event)"></app-user-card>
            } @else {
            <p class="text-center mt-10 text-gray-500">No Users found</p>
            }
        </div>
        }




    </div>
</div>
