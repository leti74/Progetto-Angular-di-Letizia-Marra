<div class=" flex justify-center ">
    <div>


        <div class=" mt-10 mb-6 mx-5 ">
            <div class="text-2xl text-center mb-2  text-[#0055a5]! font-semibold ">User
                Information</div>



            <div
                class=" flex flex-row gap-15 flex-wrap items-center justify-center text-center text-gray-800 mt-10 px-10 py-6 rounded-2xl md:p-16 ">


                <div>
                    <p> <strong class="font-semibold mr-1 ">Nome:</strong></p>
                    <p>{{ user?.name }}</p>
                </div>

                <div>
                    <p> <strong class="font-semibold mr-1 ">Email:</strong></p>
                    <p>{{ user?.email }}</p>
                </div>

                <div>
                    <p> <strong class="font-semibold mr-1 ">Gender:</strong></p>
                    <p>{{ user?.gender }}</p>
                </div>


                <div>
                    <p> <strong class="font-semibold mr-1 ">Status:</strong></p>
                    <p class=" py-1 rounded-full text-sm capitalize" [ngClass]="{
                        ' text-green-700': user?.status === 'active',
                        ' text-red-700': user?.status === 'inactive'
                      }">{{ user?.status }}</p>
                </div>





            </div>

        </div>
    </div>
