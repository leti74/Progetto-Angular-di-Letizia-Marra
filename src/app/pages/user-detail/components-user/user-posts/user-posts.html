@if (isLoading) {
<div class="flex justify-center mt-10">
    <mat-progress-spinner mode="indeterminate" diameter="40" color="primary"></mat-progress-spinner>
</div>
} @else {
@if (posts.length > 0) {
<div class="flex flex-col items-stretch md:items-center gap-10 mt-6 mx-5">
    <span class="text-2xl text-center mb-2  text-[#0055a5] font-semibold">User
        Posts</span>
    @for (post of posts; track post.id) {
    <app-post-item [post]="post"></app-post-item>

    }
</div>
} @else {
<div class="flex flex-col items-center mt-10">
    <span class="text-2xl text-center mb-2  text-[#0055a5] font-semibold">User
        Posts</span>
    <p class="text-center mt-10 mb-20">No Posts published</p>
</div>
}
}
